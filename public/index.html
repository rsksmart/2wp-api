<!DOCTYPE html>
<html lang="en">

<head>
  <title>Two Way Peg API</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="https://loopback.io/favicon.ico">

  <style>
    h3 {
      margin-left: 25px;
      text-align: center;
    }

    a, a:visited {
      color: #3f5dff;
    }

    h3 a {
      margin-left: 10px;
    }

    a:hover, a:focus, a:active {
      color: #001956;
    }

    .power {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
    }

    .info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%)
    }

    .info h1 {
      text-align: center;
      margin-bottom: 0;
    }

    .info p {
      text-align: center;
      margin-bottom: 3em;
      margin-top: 1em;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: rgb(29, 30, 32);
        color: white;
      }

      a, a:visited {
        color: #4990e2;
      }

      a:hover, a:focus, a:active {
        color: #2b78ff;
      }
    }
  </style>
  <script lang="javascript">
    let apiVersion = new XMLHttpRequest();
    apiVersion.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("version").innerHTML = JSON.parse(apiVersion.responseText).version;
      }
    };
    apiVersion.open("GET", "/api", true);
    apiVersion.send();

    let shouldIShowAPI = new XMLHttpRequest();
    shouldIShowAPI.onreadystatechange = function() {
      if (this.readyState == 4 && this.status !== 404) {
        document.getElementById('api-section').setAttribute('style', 'display:block');
      }
    }
    shouldIShowAPI.open("GET", "/explorer", true);
    shouldIShowAPI.send();
  </script>
</head>

<body>
  <div class="info">
    <h1>2wp-api</h1>
    <p>Version: <b id="version">loading...</b></p>

    <div id="api-section" style="display:none">
      <h3>OpenAPI spec: <a href="/openapi.json">/openapi.json</a></h3>
      <h3>API Explorer: <a href="/explorer">/explorer</a></h3>
    </div>
  </div>
</body>

</html>
